<div *ngFor="let err of errors index as i">
  <div class="alert alert-danger alert-dismissible fade show">
    <strong>Error!</strong> {{err}}
    <button type="button" class="close" data-dismiss="alert" (click)="closeToast(i)">&times;</button>
  </div>
</div>
<div *ngFor="let oks of success index as i">
  <div class="alert alert-success alert-dismissible fade show">
    <strong>Saved!</strong> {{oks}}
    <button type="button" class="close" data-dismiss="alert" (click)="closeToast(i)">&times;</button>
  </div>
</div>
